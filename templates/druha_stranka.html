<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/static/mujstyl.css" />
<title>Registrace</title>
</head>
<body>

<form  method="post" id="formular">

<div class="card position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-info text-white" style="width: 42rem;">
<table class="table">

  <tbody>
    <tr>
      <td><label for="nick">Nickname</label></td>
      <td><input type="text" name="nick" id="nick" minlength="2" maxlength="20" pattern="[a-zA-Z0-9-]+" required></td>
      <td><label for="je_plavec">Umis plavat?</label></td>
        <td>  <select name="je_plavec" id="je_plavec" required>
                <option value="1">Ano</option>
                <option value="0">Ne</option>
        </select></td>
    </tr>
    <tr>
      <td><label for="kanoe_kamarad">Kanoe kamarad</label></td>
      <td colspan="4"><input type="text" name="kanoe_kamarad" id="nick" minlength="2" maxlength="20" pattern="[a-zA-Z0-9-]+" ></td>
    </tr>
    <tr>
        <td ><button class="btn btn-primary" type="submit" name="odeslat">Odeslat</button></td>
      <td colspan="3"><a style="text-decoration:none" href="/"><button type="button"class="btn btn-secondary" >Zpet</button></a></td>
    </tr>
  </tbody>
</table>
</div>
</form>
<script type="text/javascript">
    $(document).ready(function() {$("#formular").submit(function(e){
    e.preventDefault();
      var vyplneneJmeno = $("#nick").val();
      if(vyplneneJmeno.length <5) {
            alert("Musit vyplnit vice znaku u jmena");
            $("#nick").css("background-color","red");
            return false;
      }
      return true;
});});

</script>

</body>
</html>
